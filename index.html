<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipp-Bajnok Játék</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">

    <style>
        :root {
            --board-bg: #022b4e;
            --panel-bg: #0a4a8d;
            --panel-border: #5ab9ea;
            --text-light: #f0f0f0;
            --gold-text: #ffc400;
            --strike-red: #ff6b6b;
            --font-display: 'Oswald', sans-serif;
            --font-body: 'Roboto', sans-serif;
        }

        body {
            font-family: var(--font-body);
            background: radial-gradient(circle, #011a2f, #000c18);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: var(--board-bg);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 0 40px rgba(90, 185, 234, 0.4);
            border: 4px solid var(--panel-border);
            position: relative; /* Pozícionáláshoz */
        }

        /* === ÚJ: Notifikációs sáv === */
        #notification-bar {
            position: absolute;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 196, 0, 0.9);
            color: #022b4e;
            padding: 10px 25px;
            border-radius: 20px;
            font-family: var(--font-display);
            font-size: 1.4em;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s, top 0.5s;
            pointer-events: none; /* Ne lehessen rákattintani */
        }
        #notification-bar.show {
            top: 90px;
            opacity: 1;
        }
        
        /* Kezdőképernyő */
        #start-container h1 { font-size: 2.5em; text-align:center; color: var(--gold-text); font-family: var(--font-display); }
        #start-container p { text-align:center; font-size: 1.2em; line-height: 1.6; max-width: 80%; margin: 15px auto 30px auto; }
        
        /* Fő Játék Stílusok */
        #header {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--panel-border);
            padding-bottom: 15px;
        }
        #challenge-info-box { text-align: left; }
        #challenge-info-box h2 { font-size: 1.1em; margin: 0 0 5px 0; font-family: var(--font-display); color: var(--text-light); }
        #played-block-time { font-size: 1.5em; font-family: var(--font-display); color: var(--gold-text); }
        
        #game-title { font-family: var(--font-display); color: var(--gold-text); text-transform: uppercase; margin: 0; font-size: 2.5em; text-align: center; }
        #score-box { text-align: right; }
        #score-box h2 { margin: 0; font-family: var(--font-display); font-size: 1.5em; color: var(--gold-text); text-transform: uppercase; }
        #score { font-size: 3em; font-weight: 700; color: var(--gold-text); line-height: 1; }
        
        #strikes { display: flex; gap: 15px; margin-top: 15px; justify-content: center; scroll-margin-top: 20px; }
        .strike-x { font-size: 4em; font-family: var(--font-display); color: var(--strike-red); text-shadow: 0 0 10px #ff0000; opacity: 0.2; transition: opacity 0.3s ease; }
        .strike-x.visible { opacity: 1; }
        
        #question { background-color: #000; padding: 15px; border-radius: 8px; text-align: center; font-size: 1.4em; font-weight: 700; margin: 25px 0; border: 2px solid var(--panel-bg); line-height: 1.4; }
        #question .double-points-text { color: var(--gold-text); font-family: var(--font-display); display: block; font-size: 0.8em; }

        #board { display: grid; grid-template-columns: 1fr; gap: 10px; margin-bottom: 25px; perspective: 1000px; }
        .answer-card { background-color: transparent; height: 60px; border-radius: 5px; position: relative; transform-style: preserve-3d; transition: transform 0.6s; scroll-margin-top: 20px; }
        .answer-card.revealed { transform: rotateY(180deg); }
        .card-face { position: absolute; width: 100%; height: 100%; -webkit-backface-visibility: hidden; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; border-radius: 5px; box-sizing: border-box; }
        .card-front { background: linear-gradient(145deg, #0a4a8d, #063a70); border: 2px solid var(--panel-border); font-size: 2.5em; font-family: var(--font-display); }
        .card-back { background-color: var(--panel-bg); border: 2px solid var(--panel-border); transform: rotateY(180deg); display: flex; justify-content: space-between; padding: 0 20px; font-size: 1.5em; text-transform: uppercase; align-items: center; }
        .answer-text { flex-grow: 1; text-align: left; }
        .answer-points { font-weight: 700; color: var(--gold-text); padding-left: 15px; flex-shrink: 0; }
        .missed-answer .answer-text, .missed-answer .answer-points { color: var(--strike-red) !important; text-shadow: 0 0 5px #000; }
        #controls { display: flex; gap: 10px; }
        #guess-input { flex-grow: 1; padding: 15px; border: 2px solid var(--panel-border); border-radius: 5px; background-color: #011a2f; color: var(--text-light); font-size: 1.2em; }
        .game-button { padding: 15px 25px; border: none; border-radius: 5px; background-color: var(--gold-text); color: var(--board-bg); font-size: 1.2em; font-family: var(--font-display); text-transform: uppercase; cursor: pointer; transition: background-color 0.2s; width: 100%; display: block; }
        .game-button:hover { background-color: #ffe066; }
        #reveal-button { background-color: var(--strike-red); color: var(--text-light); width: 100%; margin-top: 10px; }

        .hidden { display: none !important; }

        @media (max-width: 650px) {
            body { padding: 5px; }
            .container { padding: 15px; }
            #start-container h1 { font-size: 2em; }
            #start-container p { font-size: 1em; }
            #header { grid-template-columns: 1fr; gap: 15px; text-align: center; }
            #challenge-info-box, #score-box { text-align: center; }
            #played-block-time { font-size: 1.2em; }
            #game-title { font-size: 2em; }
            #score { font-size: 2.5em; }
            #question { font-size: 1.1em; }
            .card-back { font-size: 1.1em; padding: 0 10px; justify-content: space-between; }
            .answer-text { flex: 1; min-width: 0; overflow-wrap: break-word; word-break: break-word; padding-right: 8px; }
            .strike-x { font-size: 3em; }
            #notification-bar { font-size: 1.1em; padding: 8px 15px; width: 90%; text-align: center; top: 90px; }
            #notification-bar.show { top: 75px; }
        }
    </style>
</head>

        function shuffleArray(array, randomFunc) { let currentIndex = array.length, randomIndex; while (currentIndex != 0) { randomIndex = Math.floor(randomFunc() * currentIndex); currentIndex--; [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]]; } return array; }
        
        // === ÚJ: NOTIFIKÁCIÓS FÜGGVÉNY ===
        let notificationTimeout;
        function showNotification(message) {
            clearTimeout(notificationTimeout);
            notificationBar.textContent = message;
            notificationBar.classList.add('show');
            notificationTimeout = setTimeout(() => {
                notificationBar.classList.remove('show');
            }, 2500); // 2.5 másodpercig látható
        }

        // --- JÁTÉK INDÍTÓ FÜGGVÉNY ---
        function startGame() {
            startContainer.classList.add('hidden');
            gameContainer.classList.remove('hidden');
            // fastMoneyContainer elrejtése a start képernyőn
            document.getElementById('fast-money-container').style.display = 'none';

            score = 0;
            updateScoreDisplay();
            
            const now = Date.now();
            const seed = Math.floor(now / GAME_INTERVAL_MS);
            const randomGenerator = mulberry32(seed);

            const blockStartTime = new Date(seed * GAME_INTERVAL_MS);
            const blockEndTime = new Date((seed + 1) * GAME_INTERVAL_MS);
            const formatTime = (date) => date.toTimeString().substring(0, 5);
            playedBlockTimeEl.textContent = `${formatTime(blockStartTime)} - ${formatTime(blockEndTime)}`;

            let shuffledMainData = [...mainGameData];
             if (shuffledMainData.length < 15 && shuffledMainData.length >= 10) { // Módosítva, hogy tesztelhető legyen 10 kérdéssel
                window.fmQuestionsForRound = shuffledMainData.slice(5, 10); // Teszteléshez
                currentQuestions = shuffledMainData.slice(0, 5); // Teszteléshez
            } else if (shuffledMainData.length >= 15) {
                shuffleArray(shuffledMainData, randomGenerator);
                currentQuestions = shuffledMainData.slice(0, 10);
                window.fmQuestionsForRound = shuffledMainData.slice(10, 15);
            } else {
                 alert("Hiba: Nincs elég kérdés a játék elindításához! Minimum 10 szükséges.");
                 startContainer.classList.remove('hidden');
                 gameContainer.classList.add('hidden');
                 return;
            }
            
            currentQuestionIndex = -1;
            nextRound();
        }

        function nextRound() {
            currentQuestionIndex++;
            if (currentQuestionIndex >= currentQuestions.length) {
                // startFastMoney(); // Villámkört ideiglenesen kikapcsolhatod teszteléshez
                alert("Játék vége! Végső pontszám: " + score);
                gameContainer.classList.add('hidden');
                startContainer.classList.remove('hidden');
                return;
            }

            // === ÚJ SZABÁLYOK INICIALIZÁLÁSA ===
            currentStreak = 0;
            isDoublePointsRound = [3, 7].includes(currentQuestionIndex); // 4. és 8. kör (0-alapú index)
            
            const questionData = currentQuestions[currentQuestionIndex];
            currentAnswers = questionData.answers;
            revealedAnswers = [];
            currentStrikes = 0;
            
            // Kérdés kiírása a Dupla Pont jelzéssel
            let roundTitle = `(${currentQuestionIndex + 1}/${currentQuestions.length})`;
            let questionText = questionData.question;
            if (isDoublePointsRound) {
                questionEl.innerHTML = `${roundTitle} <span class="double-points-text">DUPLA PONT KÖR!</span> ${questionText}`;
            } else {
                questionEl.innerHTML = `${roundTitle} <br> ${questionText}`;
            }

            boardEl.innerHTML = '';
            strikes.forEach(s => s.classList.remove('visible'));
            guessInput.disabled = false;
            guessButton.disabled = false;
            const oldRevealBtn = document.getElementById('reveal-button');
            if(oldRevealBtn) oldRevealBtn.remove();
            let i = 1;
            for (const answer in currentAnswers) {
                const card = document.createElement('div');
                card.classList.add('answer-card');
                card.dataset.answer = normalizeText(answer);
                card.innerHTML = `<div class="card-face card-front">${i}</div><div class="card-face card-back"><span class="answer-text">${answer.toUpperCase()}</span><span class="answer-points">${currentAnswers[answer]}</span></div>`;
                boardEl.appendChild(card);
                i++;
            }
        }
        
        function handleGuess() {
            const userGuess = normalizeText(guessInput.value);
            if (!userGuess || guessInput.disabled) return;
            
            let matchFound = null;
            for (const key in currentAnswers) {
                if (normalizeText(key) === userGuess && !revealedAnswers.includes(userGuess)) {
                    matchFound = key;
                    break;
                }
            }
            
            if (matchFound) {
                const normalizedMatch = normalizeText(matchFound);
                revealedAnswers.push(normalizedMatch);
                
                // === PONTOZÁS AZ ÚJ SZABÁLYOKKAL ===
                let pointsAwarded = currentAnswers[matchFound];
                if (isDoublePointsRound) { pointsAwarded *= 2; }
                score += pointsAwarded;
                currentStreak++;

                if (currentStreak >= 3 && currentStreak % 3 === 0) {
                    let streakBonus = isDoublePointsRound ? 60 : 30;
                    score += streakBonus;
                    showNotification(`SOROZAT BÓNUSZ! +${streakBonus} PONT`);
                }

                updateScoreDisplay();
                const card = document.querySelector(`.answer-card[data-answer="${normalizedMatch}"]`);
                card.classList.add('revealed');

                if (revealedAnswers.length === Object.keys(currentAnswers).length) {
                    let boardBonus = isDoublePointsRound ? 100 : 50;
                    score += boardBonus;
                    updateScoreDisplay();
                    showNotification(`TÁBLA BÓNUSZ! +${boardBonus} PONT`);
                    endRound();
                }
            } else {
                addStrike();
            }
            
            guessInput.value = '';
            guessInput.focus();
        }
        
        function addStrike() {
            currentStreak = 0; // Sorozat megszakad
            if (currentStrikes < 3) {
                strikes[currentStrikes].classList.add('visible');
                currentStrikes++;
                if (currentStrikes === 3) endRound();
            }
        }
        function endRound() {
            guessInput.disabled = true;
            guessButton.disabled = true;
            if (revealedAnswers.length < Object.keys(currentAnswers).length) {
                const revealButton = document.createElement('button');
                revealButton.id = 'reveal-button';
                revealButton.textContent = 'Válaszok Felfedése';
                revealButton.classList.add('game-button');
                revealButton.onclick = revealAllAnswers;
                buttonContainer.appendChild(revealButton);
            }
        }
        function revealAllAnswers() {
            document.querySelectorAll('.answer-card').forEach(card => {
                if (!card.classList.contains('revealed')) card.classList.add('revealed', 'missed-answer');
            });
            this.remove();
        }
        
        // --- ESEMÉNYKEZELŐK ---
        document.getElementById('start-challenge-button').addEventListener('click', startGame);
        guessButton.addEventListener('click', handleGuess);
        nextRoundButton.addEventListener('click', nextRound);
        guessInput.addEventListener('keyup', (event) => { if (event.key === "Enter") handleGuess(); });
    </script>
</body>
